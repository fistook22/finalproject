{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <style>
        h1, h2, h3, h4, h5, h6 {
        font-family: 'Redressed', cursive;
    }
    p, div {
        font-family: 'Redressed', cursive;
    }
    body {background-color: #6d191c;}

    .card {
        margin: 0 auto;
        float: none;
        margin-bottom: 10px;
}

      .card-img-top {
    width: 100%;
    height: 35vw;
    object-fit: contain;
}
    </style>
    {% endblock %}

{% block navbar %}
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dram</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('history') }}">My Whisky List</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Authentication
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="{{ url_for('login') }}">Login</a></li>
            <li><a class="dropdown-item" href="{{ url_for('signup') }}">Sign Up</a></li>
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
    {% endblock %}

{% block my_block %}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ url_for('static', filename='/whisky_images/'+whisky.image) }}" alt="Your Whisky">
  <div class="card-body">
    <h5 class="card-title">{{ whisky.distillery }} {{ whisky.edition }}</h5>
    <img class="container" src="{{ url_for('static', filename='/whisky_images/'+whisky.plot) }}">
    <a href="/update/{{ whisky.id }}" class="btn btn-primary">Update</a>
      <a href="/delete/{{ whisky.id }}" class="btn btn-danger">Delete</a>
  </div>
</div>
{% endblock %}
